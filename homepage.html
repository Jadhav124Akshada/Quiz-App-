<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Master - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .background-blur {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #ff6ec4 0%, transparent 40%), 
                  radial-gradient(circle at 70% 70%, #7873f5 0%, transparent 40%);
      filter: blur(100px);
      z-index: 1;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .start-btn {
      background: #ff6ec4;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }

    .start-btn:hover {
      background: #ff4fb0;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6ec4;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .start-btn {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <h1 class="title">ðŸ§  Quiz Master</h1>
    <p class="subtitle">Test your knowledge in a fun and interactive way!</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <script>
    function startQuiz() {
      // Change 'quiz.html' to your actual quiz page filename
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
