<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Quiz Game</title>
   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #ff0080;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      background-color: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px ;
      background-color: #ff0080;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
       display: block;
      box-sizing: border-box;
      margin: 0;
    }

    button:hover {
      background-color: #ff3399;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    .link a {
      color: #D89FDA;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" class="input-field" placeholder="Email" required><br>
      <input type="password" id="password" class="input-field" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic simulated login (in real apps, you'd check a server)
      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
