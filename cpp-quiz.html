<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C++ Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  .quiz-container a {
    display: block;
    text-align: right;
    margin-right: 0;
    float: right;
  }

  .question-container {
    margin-bottom: 20px;
  }

  .result {
    margin-top: 10px;
    font-weight: bold;
  }

  .timer-controls {
    text-align: right;
    margin-top: 10px;
  }

  .timer-controls button {
    margin-left: 10px;
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: #0077cc;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  .timer-controls button:hover {
    background-color: #005fa3;
  }

  .timer-display {
    margin-top: 10px;
    font-size: 1em;
    font-weight: bold;
    text-align: right;
    color: #333;
  }
</style>
<body>
  <div class="quiz-container">
    <div class="quiz-section">
      <h2>C++ Quiz</h2>
      <div id="cpp-questions"></div>
    </div>
    
    <div id="result"></div>
    <a href="index.html">Back to Home</a>

    <div class="timer-controls">
      <button id="startBtn">Start</button>
      <button id="submitBtn">Submit</button>
    </div>
    <div class="timer-display" id="timerDisplay">⏱️ Time: 0s</div>
  </div>

  <script>
    let startTime = null;
    let timerInterval = null;

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timerDisplay').textContent = `⏱️ Time: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      const finalTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById('timerDisplay').textContent = `✅ Completed in ${finalTime} seconds`;
      document.getElementById('result').textContent += `\nTime Taken: ${finalTime}s`;
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('submitBtn').addEventListener('click', stopTimer);
  </script>

  <footer>
    <div class="footer-left">
      <span>© <strong>Quiz Game</strong> - Built with ❤️ by Akshada Jadhav</span>
    </div>
    <div class="footer-center">
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="footer-right">
      <a href="https://github.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </footer>
</body>
</html>
