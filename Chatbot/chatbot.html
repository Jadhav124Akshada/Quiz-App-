<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz-App Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>
  <div id="chatbox">
    <button id="themeToggle">ðŸŒ™ Switch to Dark Mode</button>

    <h2>ðŸ¤– Quiz-App Chatbot</h2>
    <div id="messages"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Ask me about Quiz-App..." />
      <button onclick="handleChat()">Send</button>
    </div>

    <button onclick="toggleExamples()" class="toggle-btn">ðŸŽ¯ Show Prompt Examples</button>
    <button onclick="clearChat()" class="clear-btn">ðŸ§¹ Clear Chat</button>

    <ul id="examples" style="display:none;">
      <li onclick="fillPrompt(this)">What is Quiz-App?</li>
      <li onclick="fillPrompt(this)">How to start a quiz?</li>
      <li onclick="fillPrompt(this)">What topics are covered?</li>
      <li onclick="fillPrompt(this)">How can I contribute?</li>
      <li onclick="fillPrompt(this)">Is it mobile responsive?</li>
      <li onclick="fillPrompt(this)">Can I suggest a new quiz topic?</li>
    </ul>
  </div>

  
  <script>
    const rotatingPlaceholders = [
      "Ask me about Quiz-App...",
      "How to start a quiz?",
      "What topics are covered?",
      "How to contribute?",
      "Is it mobile friendly?",
      "How to install the app?",
      "Can I create my own quizzes?",
      "Who maintains this project?"
    ];

    let index = 0;
    setInterval(() => {
      const input = document.getElementById("userInput");
      if (input) {
        input.setAttribute("placeholder", rotatingPlaceholders[index]);
        index = (index + 1) % rotatingPlaceholders.length;
      }
    }, 3000);
  </script>

  <script src="chatbot.js"></script>
</body>
</html>
