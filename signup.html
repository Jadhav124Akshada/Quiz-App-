<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Quiz Game</title>
   <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #ff0080;
    }

    .input-field{
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      background-color: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff0080;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff3399;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      color: #aaa;
    }

    .link a {
      color: #D89FDA;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" class="input-field" placeholder="Full Name" required><br>
      <input type="email" id="email" class="input-field" placeholder="Email" required><br>
      <input type="password" id="password" class="input-field" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Save user data in localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Signup successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
