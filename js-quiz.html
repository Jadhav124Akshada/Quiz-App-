<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .quiz-container a {
      display: block;
      text-align: right;
      margin-right: 0;
      float: right;
    }

    
    /* Added style just for the icon's size and spacing */
    .back-button-icon {
      width: 32px; /* Sets the size of the icon */
      height: 32px;
      margin: 10px 10px 0 0; /* Adds a little space from the top/right edges */
    }
    
    /* UNCHANGED */
    .question-container {
      margin-bottom: 20px;
    }
    

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="quiz-header">
    <div class="timer-container">
      <span>Time Left: </span>
      <span id="timer">60</span>s
    </div>
    <div class="score-display">
      <span>Attempted: </span>
      <span class="score" id="attempted-count">0</span>
    </div>
    <div class="score-display" style="background-color: rgb(245, 228, 231);">
      <span style="color:red">Unattempted: </span>
      <span class="score" id="unattempted-count" style="color:red">0</span>
    </div>
  </div>

  
  <div class="quiz-container">
    <!-- Progress header -->
    <div class="progress-header">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0; color: #333; font-size: 24px;">JavaScript Quiz</h2>
        <!-- The new back button with an SVG icon is placed here. -->
        <!-- The `float: right` from your CSS will position it correctly. -->
        <a href="index.html" class="back-button-icon" aria-label="Back to Home">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </a>
      </div>
      
      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-info">
          <span id="progress-text">Progress: 0 / 10</span>
          <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <div class="quiz-section">
      <!-- Start and Restart buttons -->

      <div class="btnclass">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
      </div>

      
      <!-- Scrollable container to hold the questions -->
      <div class="questions-scroll-container">
        <div id="js-questions"></div>
      </div>

    </div>

    <div id="result"></div>
  </div>

  <!-- "Restart Quiz" Button -->
  <div id="resultBox">
    <button id="restartQuizBtn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
