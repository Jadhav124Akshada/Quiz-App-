<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next.js Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* âœ… Back button placement & hover */
    .quiz-container a {
      display: block;
      text-align: right;
      float: right;
      margin-right: 0;
    }

    .back-button-icon {
      width: 32px;
      height: 32px;
      margin: 10px 10px 0 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .back-button-icon:hover {
      transform: scale(1.1);
    }

    /* âœ… Quiz section spacing */
    .question-container {
      margin-bottom: 20px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    /* âœ… Responsive improvements */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- âœ… Timer + Score -->
  <div class="quiz-header">
    <div class="timer-container">
      <span>Time Left: </span>
      <span id="timer">60</span>s
    </div>
    <div class="score-display">
      <span>Score: </span>
      <span id="scoree">0</span>
    </div>
  </div>

  <div class="quiz-container">
    <!-- âœ… Back to Home -->
    <a href="index.html" class="back-button-icon" aria-label="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>

    <!-- âœ… Modern Header -->
    <div class="header">
      <h1>Next.js Quiz</h1>
      <p class="quiz-subtitle">Test your Next.js knowledge</p>
      <div class="theme-toggle-wrapper">
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>

    <!-- âœ… Quiz section with Start/Restart buttons -->
    <div class="quiz-section">
      <div class="btnclass">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
      </div>
      <div id="nextjs-questions"></div>
    </div>

    <!-- âœ… Result display -->
    <div id="result"></div>
  </div>

  <!-- âœ… Extra restart option after quiz ends -->
  <div id="resultBox">
    <button id="restartQuizBtn">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
