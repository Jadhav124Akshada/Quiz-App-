<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* âœ… Back button placement */
    .quiz-container a {
      float: right;
    }

    /* âœ… Back button icon size & spacing */
    .back-button-icon {
      width: 32px;
      height: 32px;
      margin: 10px 10px 0 0;
    }
  </style>
</head>

<body>
  <!-- âœ… Header showing Timer & Score -->
  <div class="quiz-header">
    <div class="timer-container">
      <span>Time Left: </span>
      <span id="timer">60</span>s
    </div>
    <div class="score-display">
      <span>Score: </span>
      <span id="scoree">0</span>
    </div>
  </div>

  <div class="quiz-container">

    <!-- âœ… Back to Home button -->
    <a href="index.html" class="back-button-icon" aria-label="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>

    <!-- âœ… Header with theme toggle -->
    <div class="header">
      <h1>Django Quiz</h1>
      <div class="theme-toggle-wrapper">
        <button id="theme-toggle" aria-label="Toggle dark/light mode">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>

    <!-- âœ… Quiz section with Start/Restart buttons -->
    <div class="quiz-section">
      <div class="btnclass">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
      </div>
      <div id="django-questions"></div>
    </div>

    <!-- âœ… Result section -->
    <div id="result"></div>

    <!-- âœ… Extra restart button after quiz ends -->
    <div id="resultBox">
      <button id="restartQuizBtn">Restart Quiz</button>
    </div>

    <!-- âœ… Back to Home link -->
    <a href="index.html">Back to Home</a>
  </div>

  <script src="script.js"></script>
</body>

</html>
